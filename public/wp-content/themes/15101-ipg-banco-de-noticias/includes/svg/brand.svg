<style>
  .brand-svg {
      position: relative;
      width: 100%;

      z-index: $z-front;
      background: $c-orange;
      transition: background 0.75s ease;

      &:hover {
          background: transparent;

          .brand-svg__front path {
              fill: $c-gray;
          }

          .brand-svg__back {
              transform: translate(-5px, -5px);

              path {
                  fill: transparent;
              }
          }
      }

      &__front path {
          fill: $c-white;
          transition: fill 0.5s ease;
      }

      &__back {
          transform: translate(3px, 2px);
          transition: transform 0.5s ease;

          path {
              fill: cvt($c-gray, 8);
              transition: fill 0.5s ease;
          }
      }
  }
</style>

